version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: surf_iscool
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
